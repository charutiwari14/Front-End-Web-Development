<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Lists and Tables</title>
</head>
<body>
    <!-- To add Image, img tag is used -->
     <img src="https://www.guvi.in/blog/wp-content/uploads/2023/10/HTML-1200x675.webp" alt="html" height="170px" width="250px">
    

     <!-- For unordered lists -->
      <ul type="square">
        <li>Hey</li>
        <li>I</li>
        <li>am</li>
        <li>Charu</li>
        <li>Tiwari</li>
      </ul>

      <!-- For ordered lists -->
      <ol type="I">
        <li>I</li>
        <li>am</li>
        <li>a</li>
        <li>web</li>
        <li>developer</li>
      </ol>

      <!-- For Tables -->

      <table border="1">
        <!-- tr refers to table row -->
         <tr>
            <td colspan="4" align="center">Student Details</td>
         </tr>
        <tr>
            <!-- th refers to table heading -->
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
        <tr>
            <!-- td refers to table data -->
            <td>Abhishek</td>
            <td>17</td>
            <td>Male</td>
            <td rowspan="3">Jaipur</td>
        </tr>
        <tr>
            <td>Priyanshi</td>
            <td>14</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Yogendra</td>
            <td>23</td>
            <td>Male</td>
        </tr>
      </table>
</body>
</html>
