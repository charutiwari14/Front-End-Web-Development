<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Request Form</title>
</head>
<body>
    <h1>Appointment Request Form</h1>

    <form action="AppointmentRequest" method="post">
        
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" id="name" required>
        <br><br>
        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="" id="email" required>
        <br><br>
        <label for="date"><strong>Date of Birth:</strong></label>
        <input type="date" id="date">
        <br><br>
        <label for="gender"><strong>Gender:</strong></label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <br><br>
        <label for="address"><strong>Address:</strong></label>
        <input type="text" name="" id="address">
        <br><br>
        <label for="email2"><strong>Student Email:</strong></label>
        <input type="email" name="" id="email2" placeholder="YourName@example.com">
    </form>    
</body>
</html>
